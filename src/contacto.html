    <h2 class="h2">Reserva tu entrada</h2>

    <main>
        <div class="secciones">
            <div class="wrapper">
                <form class="formulario">
                    <h3>El huérfano de los Zhao</h3>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Correo electrónico</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">Nunca compartiremos tu mail con nadie.</div>
                    </div>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Número de entradas</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="3">4</option>
                        <option value="3">5 max</option>
                    </select>
                    <legend>Selecciona la fecha</legend>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                            Sábado, 4 de diciembre
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2"
                            checked>
                        <label class="form-check-label" for="flexRadioDefault2">
                            Sábado, 5 de diciembre
                        </label>
                    </div>

                    <button type="submit" class="btn btn-success">Reservar</button>
                </form>

                <div>
                    <br>
                    <br>
                    <br>
                    <br>

                </div>

                <form class="formulario">
                    <fieldset disabled>
                        <h3>Los miserables</h3>
                        <p class="warning">(Agotado)</p>
                        <div class="mb-3">
                            <label for="disabledTextInput" class="form-label">Correo electrónico</label>
                            <input type="text" id="disabledTextInput" class="form-control" placeholder="No disponible">
                        </div>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Número de entradas</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="3">4</option>
                            <option value="3">5 max</option>
                        </select>

                        <legend>Selecciona la fecha</legend>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">
                                Sábado, 18 de septiembre
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2"
                                checked>
                            <label class="form-check-label" for="flexRadioDefault2">
                                Sábado, 19 de septiembre
                            </label>
                        </div>
                        <button type="submit" class="btn btn-success">Reservar</button>
                    </fieldset>
                </form>
            </div>
            <div>
                <img class="espada" src="./assets/images/espada2.png" alt="logo del teatro" />
